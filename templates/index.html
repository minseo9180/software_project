<script>
  // JavaScript 코드 추가
  const img = document.querySelector('.img');
  const img2 = document.querySelector('.img2');
  const selectBoxes = document.querySelectorAll('.ds, #gg');

  selectBoxes.forEach(selectBox => {
    selectBox.addEventListener('blur', () => {
      if (selectBox.classList.contains('ds')) {
        img2.style.transform = 'none';
      } else {
        img.style.transform = 'none';
      }
    });

    selectBox.addEventListener('focus', () => {
      if (selectBox.classList.contains('ds')) {
        img2.style.transform = 'rotate(180deg)';
      } else {
        img.style.transform = 'rotate(180deg)';
      }
    });

    selectBox.addEventListener('change', () => {
      selectBox.blur(); // 선택 후 포커스 취소
    });
  });
</script><!--화살표 회전script-->
<script>
  function disableSelect(a) {
    const selectElement = a;
    selectElement.disabled = true; // select 요소를 비활성화
  }
  function enableSelect(a) {
    const selectElement = a;
    selectElement.disabled = false; // select 요소를 활성화
  }
  document.getElementById('gg').addEventListener('change', function () {
    const value = this.value; // 선택한 값 가져오기
    // 숨겨진 필드에 구의 값을 설정
    const guField = document.querySelector('input[name="gu"]');
    if (guField) {
      selectbox = document.getElementById('gg')
      guField.value = selectbox.options[selectbox.selectedIndex].text;
      console.log(guField.value)
    }

    // 모든 클래스를 숨김 처리
    const allClasses = document.querySelectorAll('.ds');
    allClasses.forEach(element => {
      disableSelect(element);
      element.style.visibility = 'hidden';
    });

    // 선택한 값을 가진 클래스만 보이게 처리
    const selectedClass = document.querySelector(`select[name="${value}d"]`);
    if (selectedClass) {
      enableSelect(selectedClass);
      selectedClass.style.visibility = 'visible';

      // form의 'dong' 필드에 선택된 값 설정
      const dongField = document.querySelector('input[name="dong"]');
      if (dongField) {
        const selectedOption = selectedClass.value;
        dongField.value = selectedOption;
      }
    }
  });
  const dsSelectElements = document.querySelectorAll('.ds');

  // 각 select 요소에 대해 이벤트 리스너 추가
  dsSelectElements.forEach(selectElement => {
    selectElement.addEventListener('change', () => {
      // 선택된 옵션의 값을 콘솔에 출력
      console.log(selectElement.value);
      // name이 'dong'인 input 요소 찾기
      const dongInput = document.querySelector('input[name="dong"]');

      // input 요소의 value를 현재 선택된 select 요소의 value로 설정
      if (dongInput) {
        dongInput.value = selectElement.value;
      }
    });
  });
</script><!--동/읍/면 시각화script-->
<script>

    if (dongInput) {// dongField -> dongInput
